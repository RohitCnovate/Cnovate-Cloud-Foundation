name: CCF-DEV-Deployment

on:
  push:
    branches:
      - dev
      - main
      - prod
  pull_request:
    branches:
      - dev
      - prod

env:
  ENV_NAME: ${{ github.ref_name }}
  PARAM_FILE: parameters/${{ github.ref_name }}.json

jobs:

  build:
    name: Lint, Build & What-If
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Lint Bicep Templates
        run: az bicep lint --file ./main.bicep

      - name: Build Bicep File
        run: az bicep build --file ./main.bicep

      - name: What-If Deployment
        run: |
          az deployment sub what-if \
            --location eastus \
            --template-file ./main.bicep \
            --parameters @$PARAM_FILE

  securityScan:
    name: Security Scan (Checkov)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12.1347.0
        with:
          directory: ./main.bicep
          framework: bicep
          soft_fail: false
          output_format: sarif

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  manualApproval:
    name: Manual Approval (Only for PROD)
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'prod' }}
    needs: [securityScan]

    environment:
      name: approval-prod

    steps:
      - name: Waiting for Approval
        run: "true"




  deploy:
    name: Deploy Infrastructure
    needs:
      - securityScan
      - manualApproval
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        run: |
          az stack sub create \
            --name mystack-${{ github.ref_name }} \
            --location eastus \
            --template-file ./main.bicep \
            --parameters @parameters/${{ github.ref_name }}.json \
            --deny-settings-mode None \
            --action-on-unmanage detachAll

  rollback:
    name: Rollback PROD Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: always() && needs.deploy.result == 'failure' && github.ref_name == 'prod'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Get Last Successful PROD Commit
        id: last_success
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "CCF-DEV-Deployment",
              status: "success",
              branch: "prod"
            });

            if (!runs.data.workflow_runs.length) {
              core.setFailed("No successful PROD deployment found");
            } else {
              core.setOutput("sha", runs.data.workflow_runs[0].head_sha);
            }

      - name: Checkout Last Known Good State
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.last_success.outputs.sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Rollback to Last Known Good State
        run: |
          az stack sub create \
            --name mystack-prod \
            --location eastus \
            --template-file ./main.bicep \
            --parameters @parameters/prod.json \
            --deny-settings-mode None \
            --action-on-unmanage detachAll

      - name: Rollback Completed
        run: echo "Rollback completed successfully"

